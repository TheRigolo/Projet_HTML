<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Me contacter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"
      style="background-image: url('https://images.alphacoders.com/283/283763.jpg'); background-size: cover; background-position: center;">
    <div class="max-w-xl w-full bg-white bg-opacity-90 rounded-xl shadow-lg border-2 border-gray-300 p-8 flex flex-col items-center">
        <h1 class="text-3xl font-bold text-center text-blue-900 mb-8">Quiz de contact</h1>
        <div id="quiz-container" class="space-y-6 w-full"></div>
        <div id="resultat" class="mt-6 text-center font-semibold"></div>
        <div id="formulaireBtn" class="mt-4 text-center hidden">
            <a href="formulaire.html" class="transition-all duration-200 bg-gradient-to-r from-green-500 to-emerald-600 shadow-lg text-white px-8 py-3 rounded-full font-bold text-lg tracking-wide hover:from-green-600 hover:to-emerald-700 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">Continuer vers le formulaire</a>
        </div>
        <button id="bruteforceBtn" class="mt-6 transition-all duration-200 bg-gradient-to-r from-red-500 to-pink-600 shadow-lg text-white px-8 py-3 rounded-full font-bold text-lg tracking-wide hover:from-red-600 hover:to-pink-700 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">Brute force</button>

    <script src="quiz.js"></script>
